{% extends "base.html" %}

{% block title %}
{{ block.super|title }} - Reset Password
{% endblock title %}

{% block description %}
Complete reseting your password by changing the old one for the new one.
{% endblock description %}

{% block content %}
<section
  class="fixed top-0 left-0 z-50 overflow-y-auto w-screen h-screen bg-black/80 flex flex-col items-center justify-center">
  <form x-init="initializeResetPassword('{{token}}','{{uid}}')"
    class="bg-light w-full rounded-t-xl lg:rounded-xl lg:w-100 lg:max-w-xl p-6 lg:mx-auto overflow-auto lg:top-16 fixed lg:absolute flex flex-col duration-300 ease-linear overflow-y-auto max-h-[calc(100vh_-_4rem)] h-fit lg:h-fit bottom-0 lg:bottom-auto">
    <div class="flex items-center gap-2 mb-6">
      <h4 class="font-semibold text-xl lg:text-2xl">Reset Password</h4>
    </div>

    <input type="hidden" name="token" x-model="resetPasswordForm.token">
    <input type="hidden" name="uid" x-model="resetPasswordForm.uid">

    <div class="mb-6">
      <label for="new_password1" class="block mb-2 text-sm font-medium ">New Password</label>
      <input x-model="resetPasswordForm.new_password1" type="password" id="new_password1"
        class="bg-light border border-primary text-primary placeholder-primary text-sm rounded-lg focus:ring-gsecondary focus:border-secondary block w-full p-2.5"
        placeholder="*************">
    </div>
    <div class="mb-6">
      <label for="new_password2" class="block mb-2 text-sm font-medium ">Confirm Password</label>
      <input x-model="resetPasswordForm.new_password2" type="password" id="new_password2"
        class="bg-light border border-primary text-primary placeholder-primary text-sm rounded-lg focus:ring-gsecondary focus:border-secondary block w-full p-2.5"
        placeholder="*************">
    </div>

    <div class="py-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
      <button
        class="order-2 lg:order-1 block py-2 px-6 w-full rounded-xl hover:shadow-sm duration-150 font-medium bg-danger text-light"
        type="reset">Reset</button>
      <button
        class="order-1 lg:order-2 block py-2 px-6 w-full rounded-xl hover:shadow-sm duration-150 font-medium bg-primary text-light"
        @click="resetPasswordConfirm()" type="button">Submit</button>
    </div>

  </form>

</section>
{% endblock content %}
